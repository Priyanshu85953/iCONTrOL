<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="options">
            <button id="fontToggle" class="btn option">Switch Font</button>
        </div>
        <div class="timer-display">
            <span id="hours">00</span>
            <span class="separator">:</span>
            <span id="minutes">00</span>
            <span class="separator">:</span>
            <span id="seconds">00</span>
        </div>
        <div class="buttons">
            <button id="editBtn" class="btn edit">Edit Timer</button>
            <button id="resetBtn" class="btn reset">Reset</button>
            <button id="startBtn" class="btn start">Start</button>
        </div>
        <div id="editModal" class="modal">
            <div class="modal-content">
                <h2>Set Timer</h2>
                <div class="input-group">
                    <input type="number" id="hourInput" placeholder="Hours" min="0">
                    <input type="number" id="minuteInput" placeholder="Minutes" min="0" max="59">
                    <input type="number" id="secondInput" placeholder="Seconds" min="0" max="59">
                </div>
                <button id="saveTimer" class="btn save">Save</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
